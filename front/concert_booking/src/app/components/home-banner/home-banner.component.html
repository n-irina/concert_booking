<div class="banner-container" *ngIf="future_events.length">

  <button class="arrow left" (click)="prev()">❮</button>

  <div class="event-banner" (click)="goToConcertDetail(future_events[currentIndex].id)">
    <img [src]="'http://localhost:8000/media/' + future_events[currentIndex].picture_path" alt="event image" />
    <div class="event-banner-info">
      <h3 class="event-banner-title">{{ future_events[currentIndex].name }}</h3>
      <div class="event-banner-artist" *ngIf="future_events.length > 0">
        <h3> {{ future_events[currentIndex].artist | formatArtists }} </h3>
      </div>
    </div>
  </div>

  <button class="arrow right" (click)="next()">❯</button>
</div>
