<app-header></app-header>
<div class="container" *ngIf="hall">
  <div class="hall-img">
    <img [src]="'https://localhost:8000/media/' +  hall.picture_path " alt="hall picture">
  </div>
  <div class="info-content">
    <div class="hall-info">
      <h2 class="hall-name">{{ hall.name }}</h2>
      <p class="hall-address">{{ hall.address }}
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243
            168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
        </svg>
      </p>
      <p class="hall-description">{{ hall.description }}</p>
    </div>
    <div class="hall-event" *ngIf="filteredEvents.length > 0">
      <h2 class="hall-event-info">Events upcoming</h2>
      <app-card-list [items]="filteredEvents" type="event" [sessions]="sessions"></app-card-list>
    </div>
    <div class="no-events" *ngIf="filteredEvents.length === 0">
      <p>No upcoming events in this hall.</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
