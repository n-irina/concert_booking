<div class="cart-container">
  <h2>My Cart</h2>
  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>
  <table *ngIf="cartItems.length > 0">
    <thead>
      <tr>
        <th>Session</th>
        <th>Seat Type</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{ item.sessionId }}</td>
        <td>{{ item.seatTypeName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | number:'1.2-2' }} €</td>
        <td>{{ item.price * item.quantity | number:'1.2-2' }} €</td>
        <td>
          <button (click)="removeItem(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="cartItems.length > 0" class="cart-footer">
    <strong>Total: {{ getTotal() | number:'1.2-2' }} €</strong>
    <button (click)="clearCart()">Clear cart</button>
    <button (click)="payCart()" class="pay-btn">Pay</button>
    <!-- <button (click)="validerPanier()">Checkout</button> -->
  </div>
</div>
